<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOb Application | Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="box">
            <h1>Job Application <span class="small">(web)</span> </h1>
    <form action="/images/apj.jpg">
     <div class="form_container">
        <div class="form_control">
            <label>First Name</label>
            <input type="name" value="" placeholder="Enter first Name...">
        </div>
        <div class="form_control">
            <label>Last Name</label>
            <input type="name" value="" placeholder="Enter last Name...">
        </div>
        <div class="form_control">
            <label>Email</label>
            <input type="Email" value="" placeholder="Enter Email...">
        </div>
        <div class="form_control">
            <label>Job Role</label>
           <select>
            <option selected="default">Default</option>
            <option>Frontend developer</option>
            <option>Backend developer</option>
            <option>Full stack developer</option>
            <option>UI/UX developer</option>
           </select>
        </div>
        <div class="address">
            <label>Address</label>
            <textarea row="2" cols="3"></textarea>
        </div>
        <div class="form_control">
            <label>City</label>
            <input type="name" value="">
        </div>
       
        <div class="form_control">
            <label>Pincode</label>
            <input type="number"></input>
        </div>
        <div class="form_control">
            <label>Start Date</label>
            <input type="date" value="2024-01-14" disabled></input>
        </div>
        <div class="form_control">
            <label>Upload Your CV</label>
            <input type="file" value=""></input>
        </div>
        <div class="button_container">
            <button value="Apply Now ">Apply Now</button>
        </div>
     </div>
    </form>
        </div>
    </div>
</body>
</html>
